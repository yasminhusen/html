    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample Using div, img, ul, ol, li</title>
</head>
<body>
  <!-- Container div -->
  <div>
    <!-- Image -->
    <img src="https://th.bing.com/th/id/OIP.fRGQJpT1gA_S-X-6QaxDCAHaFj?w=183&h=180&c=7&r=0&o=7&pid=1.7&rm=3" alt="Profile photo" width="180" height="180">

    <!-- Unordered list (bulleted) -->
    <h2>Quick Facts</h2>
    <ul>
      <li>Lives in Edmonton</li>
      <li>Learning HTML & CSS</li>
      <li>Enjoys reading and coding</li>
    </ul>

    <!-- Ordered list (numbered) -->
    <h2>Daily Routine</h2>
    <ol>
      <li>Wake up and exercise</li>
      <li>Study web development</li>
      <li>Practice with mini projects</li>
      <li>Review and take notes</li>
    </ol>
  </div>
</body>
</html>

<h1>lets learn div img ul ol li</h1>   
</body>
</html>
